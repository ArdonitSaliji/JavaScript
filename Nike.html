<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <img src="nikeimg/logo.png" class="logo" alt="Logo of Nike" />
        <div class="nav-icons">
          <img src="nikeimg/search.png" alt="" />
          <img src="nikeimg/cart.png" alt="" />
          <img src="nikeimg/menu.png" alt="" />
        </div>
      </nav>
      <div class="row">
        <div class="col-1">
          <h1>
            NIKE <br />
            SPORTS AIR
          </h1>
          <p>
            The nike air zoom vomero 15 is back upfated cushioning and a tough
            outsole for traction
          </p>
          <h2>$150</h2>
          <button type="button">ADD TO CART</button>
        </div>
        <div class="col-2">
          <div class="feature- img">
            <img src="nikeimg/nike.png" alt="" />
          </div>
          <div class="small-img-row">
            <div class="small-img"><img src="nikeimg/nike-b.png" alt="" /></div>
            <div class="small-img"><img src="nikeimg/nike-s.png" alt="" /></div>
            <div class="small-img"><img src="nikeimg/nike.png" alt="" /></div>
            <div class="small-img"><img src="nikeimg/nike-g.png" alt="" /></div>
          </div>
          <h2>NIKE</h2>
        </div>
      </div>
    </div>
  </body>
</html>
